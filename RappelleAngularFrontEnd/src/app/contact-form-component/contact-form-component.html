<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label for="nom">Nom :</label>
    <input id="nom" formControlName="nom" />
    <div *ngIf="form.get('nom')?.invalid && form.get('nom')?.touched" class="error">
      Le nom est obligatoire.
    </div>
  </div>

  <div>
    <label for="email">Email :</label>
    <input id="email" formControlName="email" />
    <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
      <span *ngIf="form.get('email')?.errors?.['required']">L'email est obligatoire.</span>
      <span *ngIf="form.get('email')?.errors?.['email']">Format d'email invalide.</span>
    </div>
  </div>

  <button type="submit" [disabled]="form.invalid" class="btn btn-success">Enregistrer</button>
</form>
